<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;500;600;700;800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/contact.css">
  <title>Contact Me</title>
</head>

<body>
  <!--Header-->


  <header id="header-inner">
      <nav id="main-nav">
        <img src="img/items/logo.png" alt="Triniti Productions Logo" id="logo">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="work.html">Work</a></li>
          <li><a href="contact.html" class="current">Contact</a></li>
          <!--
          <li><a href="comingsoon.html">Coming Soon</a></li>
          -->
        </ul>
      </nav>

    
  </header>

  <section id="contact-a" class="text-center-py-5">
    <div class="container">
      <h2 class="section-title">Contact Me</h2>
      <div class="bottom-line2"></div>
      <p class="lead">Let's talk about your next project</p>
      <form>
        <div class="text-fields">
          <input type="text" class="text-input name-input" placeholder="Name">
          <input type="text" class="text-input subject-input" placeholder="Subject">
          <input type="email" class="text-input email-input" placeholder="Email Address">
          <input type="text" class="text-input phone-input" placeholder="Phone Number">
         <textarea class="text-input message-input" placeholder="Enter Message"></textarea>
        </div>
        <div class="btn-contact">
          <button type="submit" class="btn-light btn-c">Submit</button>
        </div>
      </form>
    </div>
  </section>


  



  <footer id="main-footer">
    <div class="footer-content container">
      <p> &copy;Triniti Productions 2021. All rights Reserved</p>
      <div class="social">
        <i class="fab fa-twitter"></i>
        <i class="fab fa-instagram"></i>
        <i class="fab fa-facebook"></i>
        <i class="fab fa-linkedin"></i>
      </div>
    </div>
  </footer>
